<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Details - Mentor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255,255,255,0.12);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.2);
            padding: 40px 32px;
            color: #fff;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 18px;
        }
        .doubt-info {
            margin-bottom: 30px;
        }
        .doubt-info label {
            font-weight: 500;
            color: #e0e0e0;
            display: block;
            margin-top: 12px;
        }
        .doubt-info span {
            display: block;
            margin-top: 2px;
            color: #fff;
            font-weight: 400;
        }
        .answer-section {
            margin-top: 30px;
        }
        .answer-section textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
            resize: none;
            margin-bottom: 16px;
        }
        .answer-section textarea:focus {
            outline: none;
            border-color: rgba(255,255,255,0.7);
            background: rgba(255,255,255,0.25);
        }
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 50px;
            border: none;
            background: rgba(255,255,255,0.9);
            color: #764ba2;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 18px;
            color: #fff;
            text-decoration: underline;
            font-size: 1em;
        }
        .answered {
            background: rgba(46, 204, 113, 0.15);
            color: #2ecc71;
            padding: 12px;
            border-radius: 8px;
            margin-top: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <a th:href="@{/mentor/dashboard}" class="back-link">&larr; Back to Dashboard</a>
        <h1>Doubt Details</h1>
        <div class="doubt-info">
            <label>Title</label>
            <span th:text="${doubt.title}"></span>
            <label>Description</label>
            <span th:text="${doubt.description}"></span>
            <label>Student</label>
            <span th:text="${doubt.studentEmail}"></span>
            <label>Status</label>
            <span th:text="${doubt.status}"></span>
            <label>Answer Type</label>
            <span th:text="${doubt.answerType}"></span>
            <label>Assigned Mentor</label>
            <span th:text="${doubt.mentorEmail != null ? doubt.mentorEmail : 'Any Mentor'}"></span>
        </div>
        <div class="answer-section">
            <div th:if="${doubt.status != 'answered' and doubt.answer != null}">
                <div class="answered" style="background: rgba(241, 196, 15, 0.15); color: #f1c40f;">
                    <strong>AI's Suggestion:</strong>
                    <div th:text="${doubt.answer}"></div>
                </div>
            </div>
            <div th:if="${doubt.status == 'answered'}">
                <div class="answered">
                    <strong>Answer:</strong>
                    <div th:text="${doubt.answer}"></div>
                    <div th:if="${#authentication.name == doubt.mentorEmail}" style="margin-top: 18px;">
                        <a th:href="@{'/mentor/doubt/' + ${doubt.id} + '/edit'}" class="btn" style="background: #007bff; color: #fff; width: auto; margin-right: 10px; border-radius: 50px; padding: 10px 28px; font-size: 1em; text-decoration: none; display: inline-block;">Edit Answer</a>
                        <form th:action="@{'/mentor/doubt/' + ${doubt.id} + '/delete'}" method="post" style="display:inline;">
                            <button type="submit" class="btn" style="background: #e74c3c; color: #fff; width: auto; border-radius: 50px; padding: 10px 28px; font-size: 1em; margin-left: 0;">Delete Answer</button>
                        </form>
                    </div>
                </div>
            </div>
            <div th:if="${doubt.status != 'answered'}">
                <form th:action="@{'/mentor/doubt/' + ${doubt.id} + '/answer'}" method="post">
                    <label for="answer">Your Answer</label>
                    <textarea id="answer" name="answer" rows="4" required></textarea>
                    <button type="submit" class="btn">Submit Answer</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
