<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Solver App - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .shape1 { width: 200px; height: 200px; top: 10%; left: 15%; }
        .shape2 { width: 150px; height: 150px; top: 60%; right: 10%; }
        .shape3 { width: 100px; height: 100px; top: 30%; right: 30%; }
        .shape4 { width: 80px; height: 80px; bottom: 10%; left: 35%; }

        .container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 16px;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        p {
            color: #e0e0e0;
            margin-bottom: 32px;
            font-weight: 300;
            line-height: 1.7;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-links a {
            display: inline-block;
            margin: 0 12px;
            padding: 12px 32px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>
    <div class="container">
        <div style="margin-bottom: 28px;">
            <!-- Modern Q&A SVG illustration -->
            <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="60" cy="60" r="60" fill="url(#paint0_linear)"/>
                <ellipse cx="60" cy="90" rx="32" ry="8" fill="#fff" fill-opacity=".18"/>
                <rect x="32" y="38" width="56" height="32" rx="10" fill="#fff" fill-opacity=".9"/>
                <rect x="38" y="44" width="44" height="8" rx="4" fill="#764ba2" fill-opacity=".15"/>
                <rect x="38" y="56" width="28" height="6" rx="3" fill="#764ba2" fill-opacity=".15"/>
                <circle cx="90" cy="70" r="8" fill="#764ba2" fill-opacity=".18"/>
                <circle cx="40" cy="70" r="8" fill="#667eea" fill-opacity=".18"/>
                <g>
                    <ellipse cx="60" cy="52" rx="3.5" ry="3" fill="#764ba2"/>
                    <ellipse cx="52" cy="52" rx="2.5" ry="2" fill="#764ba2" fill-opacity=".5"/>
                    <ellipse cx="68" cy="52" rx="2.5" ry="2" fill="#764ba2" fill-opacity=".5"/>
                </g>
                <g>
                    <rect x="50" y="62" width="20" height="4" rx="2" fill="#764ba2" fill-opacity=".25"/>
                </g>
                <defs>
                    <linearGradient id="paint0_linear" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#667eea"/>
                        <stop offset="1" stop-color="#764ba2"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <h1>Welcome to Doubt Solver</h1>
        <p>
            Your one-stop platform for students to ask questions and mentors to provide expert answers. Join our community to resolve doubts, share knowledge, and grow together!
        </p>
        <div class="nav-links">
            <a th:href="@{/login}" href="/login">Login</a>
            <a th:href="@{/register}" href="/register">Register</a>
        </div>
        <div class="footer">
            &copy; 2025 Doubt Solver App. All rights reserved.
        </div>
    </div>
</body>
</html>
