<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doubt Solver App</title>
    <style>
        /* The CSS will be identical to the register page for a consistent look and feel */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .shape { position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.1); }
        .shape1 { width: 200px; height: 200px; top: 10%; left: 15%; }
        .shape2 { width: 150px; height: 150px; top: 60%; right: 10%; }
        .shape3 { width: 100px; height: 100px; top: 30%; right: 30%; }
        .shape4 { width: 80px; height: 80px; bottom: 10%; left: 35%; }

        .container {
            max-width: 400px;
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        h1 { font-size: 2em; font-weight: 600; margin-bottom: 24px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: rgba(255, 255, 255, 0.8); }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-control:focus { outline: none; border-color: rgba(255, 255, 255, 0.7); background: rgba(255, 255, 255, 0.25); }
        
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover { background: #fff; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .register-link { margin-top: 20px; font-size: 0.9em; }
        .register-link a { color: rgba(255, 255, 255, 0.8); text-decoration: none; font-weight: 500; }
        .register-link a:hover { text-decoration: underline; }

        .error-message {
            background-color: rgba(255, 82, 82, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>
    <div class="container">
        <h1>Welcome Back!</h1>
        
        <div th:if="${param.error}" class="error-message">
            Invalid username or password.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a th:href="@{/register}">Register</a>
        </div>
    </div>
</body>
</html>
